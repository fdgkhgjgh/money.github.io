<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader with Comments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Files and Add Comments</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Select File(s):</label>
                <input type="file" id="fileInput" multiple required>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" rows="4" placeholder="Add your comment here..."></textarea>
            </div>

            <button type="submit">Upload</button>
            <div id="uploadStatus"></div>
        </form>
          <div id="uploadedFiles"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
